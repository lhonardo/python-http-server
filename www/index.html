    <form action="index.html">
        Clique para limpar dados do server:
        <input type ="submit" onclick="$.delete();">
    </form>

</body>
<script>
$.delete = function(url, data, callback, type){
 
  if ( $.isFunction(data) ){
    type = type || callback,
        callback = data,
        data = {}
  }
 
  return $.ajax({
    url: url,
    type: 'DELETE',
    success: function(){
      alert('deletado')
    },
    data: data,
    contentType: type
  });
}
</script>
